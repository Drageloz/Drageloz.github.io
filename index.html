<!doctype html>
<html><head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Qlik Sense Mashup</title>
	<meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="styleDashboard.css">
	
	<style>
		

		/*
		* need to set the height for objects
		* set top padding to make room for selection toolbar
		*/
		

		.qcmd {
			cursor: pointer;
		}

		#popup {
			background-color: #7f8c8d;
			color: #FFFFFF;
			position: fixed;
			padding: 10px;
			margin: 10px;
			bottom: 0;
			right: 0;
			display: none;
			border-radius: 5px;
		}

		/*
		 * Overrides Bootstrap navbar z-index to avoid conflict with selections bar
		 */
		.navbar-fixed-top {
			position: relative;
			z-index: 100;
		}

	</style>
</head>
<body style="overflow: auto">

<div class="row">
	<div id="dashboard" class="col-sm-9" style="padding: 0px; margin: 0px"></div>

	<!--frame dashboard 1 !-->
	<iframe id="qlik" style="display: none" src="https://drageloz.us.qlikcloud.com/single/?appid=8b8c56c3-f568-41f5-9cd8-6c7770031840&amp;sheet=967f58e4-f464-4aae-8bec-336ca37b1e16&amp;opt=ctxmenu,currsel&amp;select=clearall"></iframe>

	<iframe id="qlik2" style="display: none" src="https://heinsohn.us.qlikcloud.com/single/?appid=f434acf4-b27c-4e26-a31d-ebf5f4aa3bc0&sheet=862eccb8-263a-4db6-9617-91e8d59d2e48&opt=ctxmenu,currsel" style="border:none;width:100%;height:100%;"></iframe>

</div>
